    function setLang(lang) {
      const t = translations[lang];
      document.getElementById('mainText').innerText = t.mainText;
      document.getElementById('guideTitle').innerText = t.guideTitle;

      const guideList = document.getElementById('guideList');
      guideList.innerHTML = '';
      t.guideList.forEach(item => {
        const li = document.createElement('li');
        li.innerText = item;
        guideList.appendChild(li);
      });

      document.getElementById('warningText').innerText = t.warningText;
      document.getElementById('footerTime').innerText = t.footerTime;
      document.getElementById('footerLocation').innerText = t.footerLocation;
      document.getElementById('mapText').innerText = t.mapText;

      document.getElementById('btn-register').innerText = t.btnRegister;
      document.getElementById('btn-event1').innerText = t.btnEvent1;
      document.getElementById('btn-chat').innerText = t.btnChat;
      document.getElementById('btn-event2').innerText = t.btnEvent2;
    }

    document.getElementById('langToggle').addEventListener('click', () => {
      const menu = document.getElementById('langMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    });

    // 기본 언어 설정
    setLang('ko');

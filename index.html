  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #ffffff);
      font-family: 'Pretendard', sans-serif;
    }
    .lang-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      z-index: 10;
    }
    .lang-menu button {
      display: block;
      width: 100%;
      padding: 0.5rem 1rem;
      text-align: left;
    }
    .rounded-button {
      border-radius: 1rem;
      background-color: #ff66b2;
      color: white;
      padding: 0.75rem 1.5rem;
      transition: transform 0.2s;
    }
    .rounded-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="p-4">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <img src="1743917137245-2.png" alt="U+ Logo" class="h-8">
    <div class="relative">
      <button id="langToggle" class="rounded-button">Language</button>
      <div id="langMenu" class="lang-menu">
        <button onclick="setLang('ko')">한국어</button>
        <button onclick="setLang('en')">English</button>
        <button onclick="setLang('vi')">Tiếng Việt</button>
        <button onclick="setLang('zh')">简体中文</button>
        <button onclick="setLang('ja')">日本語</button>

    </div>

  <!-- Buttons -->

    <a id="btn-event2" href="https://www.uplusweek.co.kr/" class="rounded-button text-center"></a>

    function setLang(lang) {
      const t = translations[lang];
      document.getElementById('mainText').innerText = t.mainText;
      document.getElementById('guideTitle').innerText = t.guideTitle;

      const guideList = document.getElementById('guideList');
      guideList.innerHTML = '';
      t.guideList.forEach(item => {
        const li = document.createElement('li');
        li.innerText = item;
        guideList.appendChild(li);
      });

      document.getElementById('warningText').innerText = t.warningText;
      document.getElementById('footerTime').innerText = t.footerTime;
      document.getElementById('footerLocation').innerText = t.footerLocation;
      document.getElementById('mapText').innerText = t.mapText;

      document.getElementById('btn-register').innerText = t.btnRegister;
      document.getElementById('btn-event1').innerText = t.btnEvent1;
      document.getElementById('btn-chat').innerText = t.btnChat;
      document.getElementById('btn-event2').innerText = t.btnEvent2;
    }

    // 기본 언어 설정
    setLang('ko');
